<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistência Técnica :: Login</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Fonte Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Minha CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="p-4 bg-primary text-light mb-5">
        <div class="m-2">
            <h3><a href="index.html" class="text-light text-decoration-none"><i class="bi bi-motherboard me-2"></i>MyAssist</a></h3>
            <h5>Área de Login - Funcionários</h5>
        </div>
    </header>

    <main class="container my-3">
        <figure class="my-3 d-flex justify-content-center">
            <img src="./images/login.png" class="image-login" alt="imagem da tela de login">
        </figure>

        <section>
            <div class="row d-flex justify-content-center"">
                <div class="col col-md-6 col-lg-4 my-3">
                    <form action="./admin.html" id="login" method="post">
                        <div class="my-3">
                            <label for="usuario" class="form-label">Usuário</label>
                            <input type="text" id="usuario" name="usuario" class="form-control" maxlength="10" placeholder="Ex: usuario123456" required>
                        </div>
                        <div class="my-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" id="senha" name="senha" class="form-control" placeholder="Ex: !@#senha" required>
                        </div>
                        <div class="col-12 my-2 d-flex justify-content-end">
                            <button type="button" class="btn btn-primary m-2">Novo Login</button>
                            <button type="button" class="btn btn-primary m-2">Fazer Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Javascript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        
</body>

</html>
