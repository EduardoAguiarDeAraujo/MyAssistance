<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisar CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script type="text/javascript" src="js/pesquisa.js"></script>
  </head>
  <body>

    <main class="container my-5">
      <div class="container col-md-5 my-5">
        <form>
          <div class="form-group font-weight-bold my-3">
            <label>CEP</label>
            <input type="text" id="cep" pattern= "\d{5}-?\d{3}" class="form-control" required placeholder="Insira o seu CEP">
          </div>
          <div class="form-group font-weight-bold my-3">
            <label>Rua</label>
            <input type="text" class="form-control" id="rua" placeholder="...">
          </div>
          <div class="form-group font-weight-bold my-3">
            <label>Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="...">
          </div>
          <div class="form-group font-weight-bold my-3">
            <label>Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="...">
          </div>
          <div class="form-group font-weight-bold my-3">
            <label>Cidade</label>
          <input type="text" class="form-control" id="cidade" placeholder="...">
        </div>
        <div class="form-group font-weight-bold my-3">
          <label>Estado</label>
          <input type="text" class="form-control" id="estado" placeholder="...">
        </div>
        <button onclick="pesquisar();" type="button" id="btnPesquisar" class="btn btn-primary">Pesquisa</button>
        <button type="button" id="btnLimpar" class="btn btn-primary">Limpar</button>
      </form>
    </div>
  </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
  </body>
</html>
